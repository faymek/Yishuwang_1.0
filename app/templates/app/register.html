{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="RegisterForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>register a new account.</h4>
                <hr />
                <div class="form-group">
                    <label for="id_username" class="col-md-2 control-label">User name</label>
                    <div class="col-md-10">
                        <input type = 'text' placeholder="Please input username" name="username"> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">e-mail</label>
                    <div class="col-md-10">
                        <input type = 'email' placeholder="Please input e-mail" name="e-mail">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type = 'password' placeholder="Please input password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Confirm</label>
                    <div class="col-md-10">
                        <input type = 'password' placeholder="Please input password again" name="password2">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                         <input type = 'submit' placeholder="Login" value="Login"> 
                    </div>
                </div>
                {% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
</div>

{% endblock %}


{% block scripts %}

    {% load staticfiles %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
